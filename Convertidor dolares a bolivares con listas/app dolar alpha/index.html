<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/materialize.min.css">


  <title>Conversor de divisas</title>
</head>
<body class="container">
<section>
<h2>Promedio del Dolar hoy:</h2>
  <h1 id="promedio"></h1>
  

</section>
  <div class="divisa">
    <div class="nombre">Dolares</div>
    <input class="valor" type="number" value="1" data-cambio="1" step="0.25" onChange="valorCambiado(this)"/>
  </div>

  <div class="divisa">
    <div class="nombre">Bolivares</div>
    <input class="valor" type="number" value="1" id="USD" step="0.25" onChange="valorCambiado(this)"/>
  </div>

<div>
<h2>Lista de articulos</h2>
<form id="form_articulos" autocomplete="off">
  <div>
<input type="text" id="art" placeholder="Ponga Nombre del Articulo">
</div>
<div>
  <b>Precio en dolares:</b><input type="number"  id="precio1" step="0.01">
</div>

<button type="submit">Guardar</button>
</form>
</div>

<div class="Divider" id="lista"> 

</div>


  <script src="scripts.js" ></script>
</body>
</html>
